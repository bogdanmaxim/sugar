<ion-header>
  <ion-toolbar>
    <ion-title>
      User Login
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div padding>
    <ion-list>
        <ion-item>
          <ion-label floating>User ID</ion-label>
          <ion-input type="text" [(ngModel)]="userId"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="goToPacient(userId)">Login</button>
  </div>
</ion-content>

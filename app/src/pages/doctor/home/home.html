<ion-header>
  <ion-navbar>
    <ion-title>Pacients</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [virtualScroll]="items">
      <button ion-item *virtualItem="let item" icon-left>
        <ion-icon [name]="item.gender | gendericon" item-left></ion-icon>
        {{ item.firstName }} {{ item.lastName }}
      </button>
  </ion-list>
  <button ion-button (click)="goToAddPacient()">Add pacient</button>
</ion-content>

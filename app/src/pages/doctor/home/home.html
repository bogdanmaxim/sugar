<ion-header>
  <ion-navbar>
    <ion-title>Pacients</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list [virtualScroll]="pacients | async">
      <button ion-item *virtualItem="let pacient" icon-left>
        <ion-icon [name]="pacient.gender | gendericon" item-left></ion-icon>
        {{ pacient.firstName }} {{ pacient.lastName }}
      </button>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Pacients</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToAddPacient()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list [virtualScroll]="pacients | async">
      <button ion-item *virtualItem="let pacient" icon-left (click)="goToPacient(pacient.id)">
        <ion-icon [name]="pacient.gender | gendericon" item-left></ion-icon>
        <h1>{{ pacient.firstName }} {{ pacient.lastName }}</h1>
        <h2>Type {{ pacient.diabetesType }}</h2>
      </button>
  </ion-list>
</ion-content>

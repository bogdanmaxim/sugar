<ion-content scrollY="true">
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <ion-icon style="padding-top:10px;" name="color-filter"></ion-icon>
      </ion-avatar>
      <h2>Insulin history</h2>
    </ion-item>
      <ion-card-content>
        <ion-grid wrap>
          <ion-row wrap>
            <ion-col wrap>
              <div padding style="width:100% !important; height:100% !important;">
                <chart [options]="chartData"></chart>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <ion-icon style="padding-top:10px;" name="bluetooth"></ion-icon>
      </ion-avatar>
      <h2>Whatever history</h2>
    </ion-item>
      <ion-card-content>
        <img src="http://canvasjs.com/wp-content/uploads/images/gallery/jquery-charts/jquery-spline-chart.jpg">
      </ion-card-content>
  </ion-card>
</ion-content>

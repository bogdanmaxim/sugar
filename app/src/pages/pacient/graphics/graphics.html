      </ion-avatar>

      <ion-card-content>
        <div padding>
          <chart [options]="chartData"></chart>

      </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <ion-icon style="padding-top:10px;" name="bluetooth"></ion-icon>
      </ion-avatar>

    </ion-item>
      <ion-card-content>
        <img src="http://canvasjs.com/wp-content/uploads/images/gallery/jquery-charts/jquery-spline-chart.jpg">

  </ion-card>
</ion-content>
